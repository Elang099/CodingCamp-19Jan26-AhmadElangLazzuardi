<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <h1><i class="fas fa-tasks"></i> To Do List</h1>

        <div class="form">
            <input type="text" placeholder="Add a task..." id="task-input" />
            <input type="date" id="date-input" />
            <button class="add"><i class="fas fa-plus"></i></button>
        </div>

        <div class="controls">
            <button class="filter" id="filter-btn">All</button>
            <button class="clear">Delete All</button>
        </div>

        <table class="todo-table" id="todo-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- Todo items will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
